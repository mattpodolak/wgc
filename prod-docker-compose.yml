version: "3.7"
services:
  wgc-server:
    # build an image named wgc-server
    build:
      context: ./server
      dockerfile: Dockerfile
    image: "p-wgc-server-img:${SERVER_VERSION}"
    container_name: p-wgc-server
    # port mapping
    ports:
      - "5000:5000"
    # env_file: .env
    environment:
    - NODE_ENV
    - USER
    - PASS
    networks:
      - app-network
    restart: always

  wgc-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: "p-wgc-client-img:${CLIENT_VERSION}"
    container_name: p-wgc-client
    depends_on:
      - wgc-server
    ports:
      - "443:443"
    networks:
      - app-network
    restart: always

networks:
    app-network:
        driver: bridge